---

```clojure

### Macros
## macroexpand: a neat trick!

---

```clojure
user=> (when (even? n) "n is an even number!")
"n is an even number!"
```
---

```clojure
user=> (when (even? n) "n is an even number!")
"n is an even number!"

user=> (macroexpand (when (even? n) "n is an even number!"))
"n is an even number!"
```
---

```clojure
user=> (when (even? n) "n is an even number!")
"n is an even number!"

user=> (macroexpand (when (even? n) "n is an even number!"))
"n is an even number!"

user=> (macroexpand '(when (even? n) "n is an even number!"))
(if (even? n) (do "n is an even number!"))
```
