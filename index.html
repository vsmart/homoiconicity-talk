## `or`, `and`, `when`
---

```clojure
user=> (def n 42)
#'user/n
```
---

```clojure
user=> (def n 42)
#'user/n

user=> (when (even? n) "n is an even number!")
"n is an even number!"
```
---

```clojure
user=> (def n 42)
#'user/n

user=> (when (even? n) "n is an even number!")
"n is an even number!"

user=> (def n 43)
#'user/n
nil
```
---

```clojure

#'user/n

user=> (when (even? n) "n is an even number!")

### Part 3: Macros
## macroexpand: a neat trick!

---

```clojure
user=> (when (even? n) "n is an even number!")
"n is an even number!"
```
---

```clojure
user=> (when (even? n) "n is an even number!")
"n is an even number!"

user=> (macroexpand (when (even? n) "n is an even number!"))
"n is an even number!"
```
---

```clojure
user=> (when (even? n) "n is an even number!")
"n is an even number!"

user=> (macroexpand (when (even? n) "n is an even number!"))
"n is an even number!"

user=> (macroexpand '(when (even? n) "n is an even number!"))
(if (even? n) (do "n is an even number!"))
```
