* maps {:a 1 :b 2}

# Using Macros

## Macros are very common in everyday Clojure programming.

## e.g.  `or`, `and`, `when`

---

```clojure
user=> (def n 42)
#'user/n
```
---

```clojure
user=> (def n 42)
#'user/n

user=> (when (even? n)
          (println "n is an even number!")
          n)
n is an even number!
42
```
---

```clojure
user=> (def n 42)
#'user/n

user=> (when (even? n)
          (println "n is an even number!")
          n)
n is an even number!
42

user=> (def n 43)
#'user/n
```

---

```clojure
user=> (def n 42)
#'user/n

user=> (when (even? n)
          (println "n is an even number!")
          n)
n is an even number!
42

user=> (def n 43)
#'user/n

user=> (when (even? n)
          (println "n is an even number!")
          n)
nil
```

---

## macroexpand: a neat tool

```clojure
user=> (macroexpand '(when (even? n) (println "n is an even number!") n)
(if (even? n) (do (println "n is an even number!") n))

```
---

## macroexpand: a neat tool

```clojure
user=> (macroexpand '(when (even? n) (println "n is an even number!") n)
(if (even? n) (do (println "n is an even number!") n))

user=> (macroexpand (when (even? n) (println "n is an even number!") n))
n is an even number!
42
```
---

## macroexpand: a neat tool

```clojure

user=> (if-not (even? 41) "not an even number")
"not an even number!"

user=> (macroexpand '(if-not (even? 41) "not an even number"))
(if (clojure.core/not (even? 41)) "not an even number!" nil)

```

# The Self-healing process

## 1. Recognise a failure has occured
## 2. Detect where the failure comes from.
## 3. Pick the best patch from a given selection
## 4. Replace the failing function with the patch
